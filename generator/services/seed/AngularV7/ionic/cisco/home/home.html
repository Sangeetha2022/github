<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="ciscoLogo">
        <span><img src="../../assets/imgs/ciscologo.png" />
        </span>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <ion-card class="myCard">
    <img src="../../assets/imgs/collab-amq-1600x480.jpg">
    <div class="myOverlay">
      <div class="card-title">Work smarter with Webex</div>
      <div class="card-title">Get to know each other better with Cisco Webex.</div>
    </div>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <div style='justify-content: center; margin-left: 35%;'>Now at Cisco</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ciscoText">Check the innovations, events and activities happening across the globe this week. </div>
      </ion-col>
    </ion-row>
    <ion-row class="myCard1">
      <ion-col size="6">
        <P>WEBEX METTINGS</P>
        <div class="ciscoText">Explor the all webex mettings </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <img src="../../assets/imgs/ciscoImage.jpg">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <img src="../../assets/imgs/1562839855848.jpg">
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <img src="../../assets/imgs/1562668015042.jpg">
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <img src="../../assets/imgs/1562845770356.jpg">
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/imgs/1562840347825.jpg">
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/imgs/lcd.jpg">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="footerText">
          <p>Follow us</p>
        </ion-col>
        <ion-col size="2">
          <img class="twitter" src="../../assets/imgs/twitter.png">
        </ion-col>
        <ion-col size="2">
          <img class="facebook" src="../../assets/imgs/facebook.png">
        </ion-col>
        <ion-col size="2">
          <img class="linkedIn" src="../../assets/imgs/linkedin-128.png">
        </ion-col>
        <ion-col size="2">
          <img class="youtube" src="../../assets/imgs/youtube-128.png">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
