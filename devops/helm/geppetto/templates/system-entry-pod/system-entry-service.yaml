apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.prefix }}-system-entry
  namespace: {{ .Values.app.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: nginx-app
    port: 80
    targetPort: 80
    nodePort: 31111
  - name: apigateway-app
    port: 3000
    targetPort: 3000
    nodePort: 30000
  selector:
    app: {{ .Values.app.prefix }}-system-entry
