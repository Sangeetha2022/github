          imagePullPolicy: {{ .Values.deployment.customImagePullPolicy }}
          image: tharanirajan/gep-dev-flowmanager:1.0
          ports:
            - name: http-port
              containerPort: 3001
          env:
            - name: {{ .Values.app.prefix }}-app-db
              value: {{ .Values.app.prefix }}-app-db
            - name: VAULT_API
              value: "http://{{ .Values.app.prefix }}-telimetry.{{ .Values.app.namespace }}.svc.cluster.local:8200"    
