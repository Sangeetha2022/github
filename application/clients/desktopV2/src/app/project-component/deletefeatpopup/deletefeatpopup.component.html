<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <p id="entity_heading">Are you sure in deleting this Feature?</p>
        </div>
    </div>
    <div class="col-lg-12 mt-2">
        <div class="d-flex justify-content-center">
            <div class="p-2 mt-4">
                <button class="btn btn-danger" (click)="onNoClick()">Close</button>
            </div>
            <div class="p-2 mt-4">
                <button class="btn btn-success" [mat-dialog-close]="true">Confirm</button>
            </div>
        </div>
    </div>
</div>
