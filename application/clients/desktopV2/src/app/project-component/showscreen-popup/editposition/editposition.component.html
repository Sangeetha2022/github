<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <p id="entity_heading">{{screenName}}</p>
        </div>
    </div>
    <div class="row p-4">
        <p>Current Position : {{index}}</p>
        <p>Change to : <input [(ngModel)]="toIndex"></p>
        <div class="d-flex justify-content-center">
            <div class="p-2">
                <button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
            </div>
            <div class="p-2">
                <button class="btn btn-info" [mat-dialog-close]="toIndex">Change</button>
            </div>
        </div>
    </div>
</div>
