<div class="container">
    <div class="card p-4 mt-5" style="  background-color: #fff;">
        <div class="row mt-4">
            <div class="col-lg-6">
                <h5 id="Entity_heading">Entity Name: {{entity_name}}</h5>
                <button class="btn" id="Add_row" color="primary" (click)="onAddRow()">Add Row</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 *ngIf="error_status" id="error_msg">Please enter the valid one in Name Field</h2>
                <h2 *ngIf="reserved_error_status" id="error_msg">Please Don't use the reserved word <u>{{EnteredReserveWord}}</u></h2>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-material" [columnDefs]="columnDefs" [rowData]="rowData" [defaultColDef]="defaultColDef" [animateRows]="false" (gridReady)="onGridReady($event)" domLayout='autoHeight'
                    [frameworkComponents]="frameworkComponents" (cellValueChanged)="onCellValueChanged($event)"></ag-grid-angular>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="p-2">
                    <button id="create_btn" class="btn btn-default" (click)="saveField()" *ngIf="entity?.field.length === 0">Create</button>
                    <button id="create_btn" class="btn btn-default" (click)="updateField()" [disabled]="propertiesIsExist" *ngIf="entity?.field.length !== 0">Update</button>
                </div>
                <div class="p-2">
                    <button id="cancel_btn" type="button" class="btn btn-default" (click)="cancelField()">Cancel</button>
                </div>
            </div>
        </div>
    </div>


</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'top':
    '100px','display':propertyPopup}">
    <div class="modal-dialog modal-sm" role="dialog">
        <div class="modal-content">
            <div class="delete modal-body">
                <p>Property name already exist, Please enter other value. </p>
            </div>
            <div class="modal-footer" style="padding: 5px">
                <button type="button" class="btn btn-default" (click)="closeModel()">Ok</button>
            </div>
        </div>

    </div>
</div>
