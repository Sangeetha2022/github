<mat-expansion-panel>
    <ngx-spinner bdColor="rgba(231,220,220,0.33)" size="small" color="#b2acac" [fullScreen]="true">
        <img class="loading-image" src='../../assets/img/loading-animation.gif' />
    </ngx-spinner>
    <div style="padding-right: 20px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 div_width">
                    <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <h6>Language:</h6>
                        <mat-form-field>
                            <mat-label>Select a Language</mat-label>

                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 div_width">
                    <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" disabled placeholder="Enter Name" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 div_width">

                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 div_width">
                    <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div class="form-group">
                            <label for="name">Description</label>
                            <input type="text" class="form-control" name="description" placeholder="Enter Description" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-sm-3 mt-md-3 mt-lg-3 mt-xl-3">
                        <button class="btn btn-primary btn_color">Update</button>
                    </div>

                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                </div>
            </div>
        </div>
    </div>
</mat-expansion-panel>
