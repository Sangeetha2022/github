<div class="container">
  <br />
  <br />
  <button class="addRowButton" (click)="onAddRow()">Add Row</button>
  <br />
  <div class="errorField" style="padding-top: 2%; display: none">
    <ul>
      <li *ngIf="EnteredReserveWord == null" style="color:red">Please enter the valid one in Name Field</li>
      <li *ngIf="EnteredReserveWord" style="color:red">Please Don't use the reserved word of <u>{{EnteredReserveWord}}</u>
      </li>
    </ul>
    <!-- <p style="color:red">Please enter the valid one in Name Field</p> -->
  </div>

  <div style="height: 80%; padding-top: 10px; box-sizing: border-box;">
    <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-balham" [columnDefs]="columnDefs"
    [rowData]="rowData" [defaultColDef]="defaultColDef" [animateRows]="true" (gridReady)="onGridReady($event)" domLayout='autoHeight'
    [frameworkComponents]="frameworkComponents"></ag-grid-angular>
  </div>
  <br />
  <br />
  <div class="bottomButtons">
    <button mat-raised-button color="primary" (click)="saveField()" *ngIf="entity.field.length === 0">Create</button>
    <button mat-raised-button color="primary" (click)="updateField()" *ngIf="entity.field.length !== 0">Update</button>
    &nbsp;
    <button mat-raised-button color="warn" (click)="cancelField()">Cancel</button>
    <!-- <button mat-raised-button color="warn" (click)="get()">get</button> -->
  </div>
</div>
