<div class="container component_top">
  <br />
  <h1 style="text-align: center;">Feature Details</h1>
  <br />
  <br />
  <div>
    Selected Feature : {{selectedFeatureName}}
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title> Entities </mat-panel-title>
        </mat-expansion-panel-header>
        <div style="margin-left: 64rem;">
          <button class="createEntityButton" mat-raised-button color="primary" (click)="saveEntityModel()">Add
            Entity</button>
        </div>


        <div class="row" style="margin: 0px;"
        *ngIf="featureEntityDetails.length> 0">
        <div class="col-md-4" *ngFor="let entity of featureEntityDetails; let i = index">

            <div class="row bottom_padding">
                <div class="col-md-3">
                    <img class="img_size" *ngIf="!entity.is_default" style="float: right; cursor: pointer;" (click)="editEntity(entity)"
                        src="../../assets/img/entity3.png">
                </div>
                <div class="col-md-7">
                    <h5> {{entity.name}}</h5>
                    <p>{{entity.description}}</p>
                    <button class="btn-space" mat-raised-button color="primary" (click)="editEntityField(entity)">Edit</button>
                    <button mat-raised-button color="warn" [disabled]="entity.is_default"
                    (click)="openDeleteModel(entity)">Delete</button>
                </div>
            </div>
        </div>

        <div class="col-md-4" class="col-md-4" *ngIf="featureEntityDetails.length === 0">
            No Feature Available.
        </div>
    </div>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Screens </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-card-content>

          <button class="btn btn-success float-right" mat-raised-button (click)="GoToDesigner()">Add Screen</button>
        </mat-card-content>

        <div class="row" style="margin: 0px;padding-bottom: 20px;">
          <div class="col-md-3 bottom_padding" *ngFor="let screen of screenDetails; let i = index">
              <span class="screen_text">{{screen?.screenName}}</span>
              <img src="../../assets/img/desktop.png" *ngIf="screen.screenType === 'desktop'"
                  class="image" alt="Desktop">
              <img src="../../assets/img/mobile.png" *ngIf="screen.screenType === 'mobile'" class="image"
                  alt="Mobile">
              <span class="fa fa-pencil-square-o fa-2x"
                  (click)="editScreen(screen._id, screen.screenType)" aria-hidden="true"></span>
              <span  [ngClass]="screen.screenType === 'desktop' ? 'fa fa-trash-o fa-2x desktop_only':'fa fa-trash-o fa-2x'" (click)="deleteScreen(screen._id)"
                  aria-hidden="true"></span>
          </div>
          <div class="col-md-4" *ngIf="screenDetails.length === 0">
              No Screen Available.
          </div>
      </div>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Feature Flows </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <button class="btn btn-info ml-sm-3 float-right" (click)="openFeatureFlowDialog(feature_id)">Add
              Flows</button>
          </div>
        </div>
        <div class="row">
          <div class="flowTable container mt-sm-3" *ngIf="flowInFeatureRowData.length>0">
          
            <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-balham"
              [columnDefs]="flowInFeatureColumn" [rowData]="flowInFeatureRowData"
              [animateRows]="true" [defaultColDef]="flowInFeatureColDef" domLayout='autoHeight' [pagination]="true"
              [paginationPageSize]="10" [suppressRowClickSelection]="true" [suppressRowClickSelection]="true"
               [frameworkComponents]="frameworkComponents" [floatingFilter]="true"
              (gridReady)="onFeatureFlowGridReady($event)">
            </ag-grid-angular>
          </div>
        </div>


      </mat-expansion-panel>
    </mat-accordion>
  </div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'top': '100px','display':deletePopup}">
  <div class="modal-dialog modal-sm" role="dialog">
    <div class="modal-content">
      <!-- <div class="modal-header">
  <h6 class="modal-title">Delete</h6>
  <button type="button" class="close">&times;</button>
  </div> -->
      <div class="delete modal-body">
        <p>Please click confirm to delete this project ? </p>
      </div>
      <div class="modal-footer" style="padding: 5px">
        <button type="button" class="btn btn-default" (click)="deleteEntity()">Confirm</button>
        &nbsp;
        <button type="button" class="btn btn-default" (click)="closeDeleteModel()">Cancel</button>
      </div>
    </div>

  </div>
</div>

      <!-- <div class="modal-header">
  <h6 class="modal-title">Delete</h6>
  <button type="button" class="close">&times;</button>
  </div> -->
      <div class="delete modal-body">
        <p>Please click confirm to delete this screen ? </p>
      </div>
      <div class="modal-footer" style="padding: 5px">
        <button type="button" class="btn btn-default" (click)="deleteScreenPopup()">Confirm</button>
        &nbsp;
        <button type="button" class="btn btn-default" (click)="closedeleteScreenPopup()">Cancel</button>
      </div>
    </div>

  </div>
