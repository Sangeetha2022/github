<div class="container">
  <br />
  <h1 style="text-align: center;">Feature Details</h1>
  <br />
  <br />
  <div>
    Selected Feature : 
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title> Feature Flows </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="flowTable mt-sm-3">
          <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-balham" domLayout='autoHeight'
            [columnDefs]="columnDefs" [rowSelection]="rowSelection" [rowData]="featureFlowRowData" [animateRows]="true"
            [defaultColDef]="defaultColDef" (rowSelected)=selectedFeatureFlow() (gridReady)="onFlowGridReady($event)">
          </ag-grid-angular>
        </div>

        <div class="flowTable mt-sm-3" *ngIf="showFeatureFlowComponent">
          <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-balham" domLayout='autoHeight'
            [columnDefs]="columnFeatureDefs" [rowSelection]="rowSelection" [rowData]="rowFlowCompData"
            [animateRows]="true" [defaultColDef]="defaultColDef" (gridReady)="onFlowCompGridReady($event)">
          </ag-grid-angular>
        </div>

      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Entities </mat-panel-title>
        </mat-expansion-panel-header>
        <div style="margin-left: 64rem;">
          <button class="createEntityButton" mat-raised-button color="primary"
              (click)="saveEntityModel()">Create
              Entity</button>
              </div>
        <div class="row" style="margin: 0px;">
          <div class="col-md-4" *ngFor="let entity of featureEntityDetails; let i = index">
            <div class="card mt-sm-3">
              <div class="card-header">
                {{entity.name}}
                <!-- <img *ngIf="!entity.is_default" style="float: right; cursor: pointer;" (click)="editEntity(entity)"
                  src="https://img.icons8.com/metro/26/000000/edit-file.png"> -->
              </div>
              <div class="card-body">
                <div><span>{{entity.description}}</span></div>
                <br />
                <button mat-raised-button color="primary" (click)="editEntityField(entity)">Edit</button>
                <!-- &nbsp;
                <button mat-raised-button color="warn" [disabled]="entity.is_default"
                  (click)="openDeleteModel(entity)">Delete</button> -->
              </div>
            </div>
          </div>
          <div class="col-md-4" *ngIf="featureEntityDetails.length === 0">
            No Entity Available.
          </div>
        </div>
        <!-- <div class="float-right">
          <button class="btn btn-primary" (click)="openScreenModal()">Add Screens</button>
        </div> -->
        <!-- <div class="row" style="margin: 0px;">
          <div class="col-md-4" *ngFor="let screen of screens">
            <div class="card">
              <div class="card-header">
                {{screen.screenName}}
              </div>
              <div class="card-body">
                <button class="btn btn-primary" (click)="getAllFeatureFlows(screen.screenName)">See Flows</button>
              </div>
            </div>
          </div>
          <div class="col-md-4" *ngIf="screens.length === 0">
            No Available.
          </div>
        </div> -->

      </mat-expansion-panel>
       <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Screens </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-card-content>

          <button class="btn btn-success float-right" mat-raised-button (click)="GoToDesigner()">Add Screen</button>
        </mat-card-content>
        <div class="row" style="margin: 0px;">
          <div class="col-md-4" *ngFor="let screen of distinctFeatureDetails">
            <div class="card">
              <!-- <div class="card-header">
                {{screen}}
              </div> -->
              <div class="card-body">
                {{screen}}
              </div>
            </div>
          </div>
          <div class="col-md-4" *ngIf="distinctFeatureDetails.length === 0">
            No Available.
          </div>
        </div>

      </mat-expansion-panel>
    </mat-accordion>
  </div>

</div>


<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayModel}">
  <div class="modal-dialog modal-lg" role="dialog">
    <div class="modal-content">
      <div class="container">
        <form class="m-3">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="screen">Screen Name</label>
                <input type="text" class="form-control" rows="1" id="screen-name" placeholder="Enter a screen name"
                  name="screen-name" [(ngModel)]="screenData.screenName">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" placeholder="enter your description" id="description"
                  name="description" [(ngModel)]="screenData.description">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button type="button" class="btn button-create" (click)="createScreen()">Create</button>
          <button type="button" class="btn button-close" (click)="onCloseHandled()">Cancel</button>
        </div>
        <div class="form-group" *ngIf="checkUpdate">
          <button type="button" class="btn button-create" (click)="updateFlowModel()">Update</button>
          <button type="button" class="btn button-close" (click)="onCloseHandledForUpdate()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
