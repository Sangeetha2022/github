<mat-card class="cardsize">
    <mat-card-header>
        <div mat-card-avatar >
            <img mat-card-image src="../../assets/GeppettoIcon.png">
        </div>
    </mat-card-header>
    <mat-form-field class="loginname" appearance="outline">
        <mat-label>Email Id</mat-label>
        <input matInput type="text" [(ngModel)]='user.email'>
    </mat-form-field>
    <br>
    <mat-form-field class="password" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]='user.password'>
    </mat-form-field>
    <br>
    <mat-card-actions>
        <button mat-raised-button (click)='Login(user)' color="primary">Login!</button>
        <!-- <button mat-raised-button (click)='google()' color="primary">Google Signin!</button>
        <button mat-raised-button (click)='facebook()' color="primary">Facebook Signin!</button> -->
    </mat-card-actions>
    <!-- <a href={{href}}></a> -->
</mat-card>
