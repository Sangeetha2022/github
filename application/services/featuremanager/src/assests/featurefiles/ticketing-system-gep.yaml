dns:  http://localhost:4200

api-service:
  path: lib/config/api.service
  export: ApiService
constant:
  path: lib/config/Constant
  export: Constants
SharedService:
  path: lib/shared/shared.service
  export: SharedService
  ticketBaseUrl: http://localhost:3009
  
base:
  component: app.component
    path: lib/app.component
    export: AppComponent
  module: app.module
    path: lib/app.module
    export: AppModule
  interceptor: app.interceptor
    path: lib/app.interceptor
    export: AppInterceptor
  routing-module: app-routing.module
    path: lib/app-routing.module
    export: AppRoutingModule
ticket-creation:
  interface:
    ITicket:
      path: lib/ticket/ticket-creation/interface/ticket
      export: ITicket
      id: String
      title: String
      description: String
      category: String
    ITicketCategory:
      path: lib/ticket/ticket-creation/interface/ticket-category
      export: ITicketCategory
      id: String
      ticket_id: String
      title: String
      description: String
      category: String
      createdAt: Date
      updatedAt: Date
  component: ticket-creation.component
    path: lib/ticket/ticket-creation.component
    export: TicketCreationComponent   
  service: ticket-creation.service
    path: lib/ticket/ticket-creation.service
    export: TicketCreationService
    ticket:
      saveTicket:
        api: /ticket/save
        method: post
        body:
          title:
            type: String,
          description: 
            type: String,
          category: 
            type: String,
      deleteTicket:
        api: /ticket/delete/:id
        method: delete
        params:
          id: String 
      updateTicket:
        api: /ticket/update/:id
        method: put
        params: 
          id: String 
        body:
          title:
            type: String,
          description: 
            type: String,
          category: 
            type: String,
      getAllTickets:
        api: /ticket/getall
        method: get  
      getTicketById:
        api: /ticket/getbyid/:id
        method: get
        params:
          id: String
      getTicketByName:
        api: /ticket/getbyticket/:name
        method: get
        params: 
          category: String 
